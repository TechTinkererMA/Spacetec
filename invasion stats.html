<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpaceTec Crisis Management Dashboard - Invasion Statistics</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>SpaceTec Crisis Management </h1>
    <h2>Invasion Statistics </h2>
    <div class="stat-box">
        <h3>Invasion Consumption</h3>
        <p>Estimated Damage: 34.2%</p>
        <progress id="estimated-damage" value="34.2" max="100"></progress>
    </div>
    <div class="stat-box">
        <h3>Hackunia Infrastructure</h3>
        <p>City Grid Offline: 12%</p>
        <progress id="grid-offline" value="12" max="100"></progress>
    </div>
    <div class="stat-box">
        <h3>Medical Care </h3>
        <p>Usage: 10%</p>
        <progress id="Usage" value="10" max="100"></progress>
        <p>Deployed to Affected Areas: 87%</p>
        <progress id="Deployment" value="87" max="100"></progress>
    </div>
    <div class="stat-box">
        <h3>Evacuation of Civilians</h3>
        <p>From Red alert Places: 92%</p>
        <progress id="Red-alert" value="92" max="100"></progress>
        <p>From Threat Areas: 65%</p>
        <progress id="Threat" value="65" max="100"></progress>
    </div>
    </body>
</html>
